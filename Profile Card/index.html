<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Using HTML & CSS ONLY</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/iconx.jpg" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/abdihakim.jpg" alt="My-profile-Card" class="profile" />
      </div>
      <div class="text">
        <span class="name">AbdiHakim Ali</span>
        <span class="Job">Front-end Developer</span>
      </div>
      <div class="media-buttons">
        <a
          href="#"
          style="background-color: rgba(0, 60, 255, 0.656)"
          class="link"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background-color: tomato" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background-color: rgb(38, 168, 249)" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background-color: red" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="spray">
        <button class="hit">Subscribe</button>
        <button class="hit">Message</button>
      </div>
      <div class="cards">
        <div class="data">
          <i class="bx bx-heart" class="number">40k</i>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded" class="number">90k</i>
        </div>
        <div class="data">
          <i class="bx bx-share" class="number">20k</i>
        </div>
      </div>
    </div>
  </body>
</html>
